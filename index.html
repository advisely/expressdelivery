<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self';" />
    <title>ExpressDelivery</title>
    <style>
      /* Startup splash â€” shown before React mounts, removed by App.tsx */
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease;
        font-family: 'Outfit', system-ui, -apple-system, sans-serif;
      }
      #splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-logo {
        width: 56px;
        height: 56px;
        margin-bottom: 20px;
        opacity: 0.9;
      }
      #splash-spinner {
        width: 36px;
        height: 36px;
        border: 3px solid #e5e7eb;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: splash-spin 0.8s linear infinite;
      }
      #splash-text {
        margin-top: 16px;
        font-size: 13px;
        font-weight: 500;
        color: #6b7280;
        letter-spacing: 0.02em;
      }
      #splash-progress {
        margin-top: 20px;
        width: 200px;
        height: 3px;
        background: #e5e7eb;
        border-radius: 2px;
        overflow: hidden;
      }
      #splash-progress-bar {
        height: 100%;
        background: #4f46e5;
        border-radius: 2px;
        width: 10%;
        transition: width 0.4s ease;
      }
      @keyframes splash-spin {
        to { transform: rotate(360deg); }
      }
      @media (prefers-reduced-motion: reduce) {
        #splash-spinner { animation: none; border-top-color: #4f46e5; }
        #splash-progress-bar { transition: none; }
      }
      @media (prefers-color-scheme: dark) {
        #splash { background: #111827; }
        #splash-spinner { border-color: #374151; border-top-color: #818cf8; }
        #splash-text { color: #9ca3af; }
        #splash-progress { background: #374151; }
        #splash-progress-bar { background: #818cf8; }
        #splash-logo { filter: brightness(1.5); }
      }
    </style>
  </head>
  <body>
    <div id="splash" aria-label="Loading ExpressDelivery" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="10">
      <img id="splash-logo" src="/icon.png" alt="" width="56" height="56" />
      <div id="splash-spinner"></div>
      <div id="splash-text">Starting up...</div>
      <div id="splash-progress"><div id="splash-progress-bar"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
