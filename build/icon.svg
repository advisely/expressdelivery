<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Background gradient: indigo to purple -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle inner glow for envelope -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#00000040" />
    </filter>
    <!-- Arrow accent glow -->
    <filter id="arrowGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FFFFFF60" />
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="256" height="256" rx="52" ry="52" fill="url(#bgGrad)" />

  <!-- Subtle inner highlight at top -->
  <rect x="0" y="0" width="256" height="128" rx="52" ry="52" fill="white" opacity="0.06" />

  <!-- ======= ENVELOPE BODY ======= -->
  <!-- Main envelope rectangle -->
  <rect x="36" y="82" width="168" height="116" rx="10" ry="10"
        fill="white" opacity="0.95" filter="url(#softShadow)" />

  <!-- Envelope flap (open V shape pointing down from top) -->
  <path d="M46 82 L128 148 L210 82 Z"
        fill="white" opacity="0.85" />

  <!-- Envelope bottom fold lines (left side crease) -->
  <path d="M36 190 L96 138" stroke="white" stroke-width="1.5" opacity="0.3" stroke-linecap="round" />
  <!-- Envelope bottom fold lines (right side crease) -->
  <path d="M220 190 L160 138" stroke="white" stroke-width="1.5" opacity="0.3" stroke-linecap="round" />

  <!-- ======= EXPRESS ARROW BADGE ======= -->
  <!-- Badge circle background (bottom-right corner) -->
  <circle cx="186" cy="178" r="30" fill="#7C3AED" />
  <circle cx="186" cy="178" r="30" fill="url(#bgGrad)" opacity="0.8" />
  <!-- White ring around badge -->
  <circle cx="186" cy="178" r="30" fill="none" stroke="white" stroke-width="3" opacity="0.9" />

  <!-- Arrow pointing right (express/speed motif) -->
  <g filter="url(#arrowGlow)">
    <!-- Arrow shaft -->
    <line x1="168" y1="178" x2="194" y2="178"
          stroke="white" stroke-width="4.5" stroke-linecap="round" />
    <!-- Arrow head -->
    <path d="M189 169 L200 178 L189 187"
          fill="none" stroke="white" stroke-width="4.5"
          stroke-linecap="round" stroke-linejoin="round" />
    <!-- Speed lines (3 short horizontal dashes to the left of arrow) -->
    <line x1="161" y1="173" x2="169" y2="173"
          stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7" />
    <line x1="158" y1="178" x2="166" y2="178"
          stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.5" />
    <line x1="161" y1="183" x2="169" y2="183"
          stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7" />
  </g>
</svg>
